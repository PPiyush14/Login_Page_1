<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="">
            <div class="form-group">
                <input type ="text" id="one" required>
                <label for="one">Username</label>
                <i class="fa-solid fa-user"></i>
            </div>
                <div class="form-group">
                <input type ="password" id="two" required>
                <label for="two">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <p><input type="checkbox">Remember Me <a href="#">Forget Password</a></p>
            <input id="btn" type="button" value="Login">
            <p>Don't have a account <a href="#">Register</a></p>
        </form>
    </div>
</body>
</html>
